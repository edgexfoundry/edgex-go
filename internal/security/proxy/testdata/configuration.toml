# This is a TOML config file for edgexsecurity service.

LogLevel = 'DEBUG'
RequestTimeout = 10

[KongURL]
Server = "127.0.0.1"
AdminPort = 8001
AdminPortSSL = 8444
ApplicationPort = 8000
ApplicationPortSSL = 8443

[KongAuth]
Name = "jwt"
TokenTTL = 0
Resource = "coredata"
OutputPath = "accessToken.json"

[SecretStore]
Type = "vault"
Protocol = "https"
Host = "localhost"
Port = 8200
HealthCheckPath = "v1/sys/health"
CertPath = "/v1/secret/edgex/edgex-security-proxy-setup"
TokenPath = "res/resp-init.json"
CACertPath = "res/EdgeXFoundryCA/EdgeXFoundryCA.pem"
SNIS = ["edgex-kong"]

[Routes]
  [Routes.CoreData]
  Name = "coredata"
  Protocol = "http"
  Host = "localhost"
  Port = 59880

  [Routes.Metadata]
  Name = "metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 59881

  [Routes.Command]
  Name = "command"
  Protocol = "http"
  Host = "localhost"
  Port = 59882

  [Routes.Notifications]
  Name = "notifications"
  Protocol = "http"
  Host = "localhost"
  Port = 59860

  [Routes.Scheduler]
  Name = "scheduler"
  Protocol = "http"
  Host = "localhost"
  Port = 59861

  [Routes.RulesEngine]
  Name = "rules"
  Protocol = "http"
  Host = "localhost"
  Port = 48075

  [Routes.VirtualDevice]
  Name = "ds-virtual"
  Protocol = "http"
  Host = "localhost"
  Port = 49990
