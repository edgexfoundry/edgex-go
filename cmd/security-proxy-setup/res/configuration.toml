# This is a TOML config file for edgexsecurity service.

LogLevel = "DEBUG"
SNIS = [""]
# RequestTimeout for proxy-setup http client caller
RequestTimeout = 10
AccessTokenFile = "/tmp/edgex/secrets/consul-acl-token/bootstrap_token.json"

[KongURL]
Server = "127.0.0.1"
AdminPort = 8001
AdminPortSSL = 8444
ApplicationPort = 8000
ApplicationPortSSL = 8443
StatusPort = 8100

[KongAuth]
Name = "jwt"
TokenTTL = 0
Resource = "coredata"
OutputPath = "accessToken.json"
JWTFile = "/tmp/edgex/secrets/security-proxy-setup/kong-admin-jwt"

[CORSConfiguration]
EnableCORS = false
CORSAllowCredentials = false
CORSAllowedOrigin = "https://localhost"
CORSAllowedMethods = "GET, POST, PUT, PATCH, DELETE"
CORSAllowedHeaders = "Authorization, Accept, Accept-Language, Content-Language, Content-Type, X-Correlation-ID"
CORSExposeHeaders = "Cache-Control, Content-Language, Content-Length, Content-Type, Expires, Last-Modified, Pragma, X-Correlation-ID"
CORSMaxAge = 3600

[SecretStore]
Type = "vault"
Protocol = "http"
Host = "localhost"
Port = 8200
Path = "security-proxy-setup/"
TokenFile = "/tmp/edgex/secrets/security-proxy-setup/secrets-token.json"
RootCaCertPath = ""
ServerName = ""
  [SecretStore.Authentication]
  AuthType = "X-Vault-Token"

[Routes]
  [Routes.core-data]
  Name = "core-data"
  Protocol = "http"
  Host = "localhost"
  Port = 59880
	
  [Routes.core-metadata]
  Name = "core-metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 59881
	
  [Routes.core-command]
  Name = "core-command"
  Protocol = "http"
  Host = "localhost"
  Port = 59882
	
  [Routes.support-notifications]
  Name = "support-notifications"
  Protocol = "http"
  Host = "localhost"
  Port = 59860

  [Routes.support-scheduler]
  Name = "support-scheduler"
  Protocol = "http"
  Host = "localhost"
  Port = 59861

  [Routes.sys-mgmt-agent]
  Name = "sys-mgmt-agent"
  Protocol = "http"
  Host = "localhost"
  Port = 58890

  [Routes.rules-engine]
  Name = "rules-engine"
  Protocol = "http"
  Host = "localhost"
  Port = 59720
	
  [Routes.device-virtual]
  Name = "device-virtual"
  Protocol = "http"
  Host = "localhost"
  Port = 59900

  [Routes.core-consul]
  Name = "consul"
  Protocol = "http"
  Host = "localhost"
  Port = 8500
