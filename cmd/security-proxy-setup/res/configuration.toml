# This is a TOML config file for edgexsecurity service.

LogLevel = "DEBUG"
SNIS = [""]
# RequestTimeout for proxy-setup http client caller
RequestTimeout = 10
AccessTokenFile = "/tmp/edgex/secrets/consul-acl-token/bootstrap_token.json"

[KongURL]
Server = "127.0.0.1"
AdminPort = 8001
AdminPortSSL = 8444
ApplicationPort = 8000
ApplicationPortSSL = 8443
StatusPort = 8100

[KongAuth]
Name = "jwt"
TokenTTL = 0
Resource = "coredata"
OutputPath = "accessToken.json"
JWTFile = "/tmp/edgex/secrets/security-proxy-setup/kong-admin-jwt"

[SecretStore]
Type = "vault"
Protocol = "http"
Host = "localhost"
Port = 8200
Path = "/v1/secret/edgex/security-proxy-setup/"
TokenFile = "/tmp/edgex/secrets/security-proxy-setup/secrets-token.json"
RootCaCertPath = ""
ServerName = ""
# Number of attempts to retry retrieving secrets before failing to start the service.
AdditionalRetryAttempts = 10
# Amount of time to wait before attempting another retry
RetryWaitPeriod = "1s"
  [SecretStore.Authentication]
  AuthType = "X-Vault-Token"

[Routes]
  [Routes.core-data]
  Name = "coredata"
  Protocol = "http"
  Host = "localhost"
  Port = 59880
	
  [Routes.core-metadata]
  Name = "metadata"
  Protocol = "http"
  Host = "localhost"
  Port = 59881
	
  [Routes.core-command]
  Name = "command"
  Protocol = "http"
  Host = "localhost"
  Port = 59882
	
  [Routes.support-notifications]
  Name = "notifications"
  Protocol = "http"
  Host = "localhost"
  Port = 59860

  [Routes.support-scheduler]
  Name = "scheduler"
  Protocol = "http"
  Host = "localhost"
  Port = 59861

  [Routes.rules-engine]
  Name = "rulesengine"
  Protocol = "http"
  Host = "localhost"
  Port = 48075
	
  [Routes.device-virtual]
  Name = "virtualdevice"
  Protocol = "http"
  Host = "localhost"
  Port = 49990

  [Routes.core-consul]
  Name = "consul"
  Protocol = "http"
  Host = "localhost"
  Port = 8500
