# This is a TOML config file for edgexsecurity service.

[Writable]
LogLevel = 'DEBUG'

[Logging]
EnableRemote = false
File = './logs/security-proxy-setup.log'

[KongURL]
Server = "127.0.0.1"
AdminPort = 8001
AdminPortSSL = 8444
ApplicationPort = 8000
ApplicationPortSSL = 8443

[KongAuth]
Name = "jwt"
TokenTTL = 0
Resource = "coredata"
OutputPath = "accessToken.json"

[KongACL]
Name = "acl"
WhiteList = "admin"

[SecretService]
Server = "localhost"
Port = 8200
HealthCheckPath = "v1/sys/health"
CertPath = "v1/secret/edgex/pki/tls/edgex-kong"
TokenPath = "res/resp-init.json"
CACertPath = "res/EdgeXFoundryCA/EdgeXFoundryCA.pem"
SNIS = "edgex-kong"

[Clients]
	[Clients.Coredata]
		Protocol = "http"
		Host = "edgex-core-data" #Question: shouldn't these be localhost?
		Port = 48080
	
	[Clients.Metadata]
	    Protocol = "http"
		Host = "edgex-core-metadata"
		Port = 48081
	
	[Clients.Command]
	    Protocol = "http"
		Host = "edgex-core-command"
		Port = 48082
	
	[Clients.Notifications]
		Protocol = "http"
		Host = "edgex-support-notifications"
		Port = 48060
		
	[Clients.Logging]
		Protocol = "http"
		Host = "edgex-support-logging"
		Port = 48061

	[Clients.Distro]
		Protocol = "http"
		Host = "edgex-export-distro"
		Port = 48070
	
	[Clients.Export]
		Protocol = "http"
		Host = "edgex-export-client"
		Port = 48071

	[Clients.Scheduler]
        Protocol = 'http'
        Host = 'edgex-support-scheduler'
        Port = 48085

	[Clients.Rulesengine]
		Protocol = "http"
		Host = "edgex-support-rulesengine"
		Port = 48075
	
	[Clients.Virtualdevice]
		Protocol = "http"
		Host = "edgex-device-virtual"
		Port = 49990
