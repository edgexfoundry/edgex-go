# This is a TOML config file for edgexsecurity service.

LogLevel = "DEBUG"
# RequestTimeout for proxy-setup http client caller
RequestTimeout = 10

[KongURL]
Server = "127.0.0.1"
AdminPort = 8001
AdminPortSSL = 8444
ApplicationPort = 8000
ApplicationPortSSL = 8443

[KongAuth]
Name = "jwt"
TokenTTL = 0
Resource = "coredata"
OutputPath = "accessToken.json"

[KongACL]
Name = "acl"
WhiteList = "admin"

[SecretStore]
Type = "vault"
Protocol = "http"
Host = "localhost"
Port = 8200
HealthCheckPath = "v1/sys/health"
TokenPath = "res/resp-init.json"
CertPath = ""
CACertPath = ""
SNIS = [""]

[Clients]
  [Clients.CoreData]
  Protocol = "http"
  Host = "localhost"
  Port = 48080
	
  [Clients.Metadata]
  Protocol = "http"
  Host = "localhost"
  Port = 48081
	
  [Clients.Command]
  Protocol = "http"
  Host = "localhost"
  Port = 48082
	
  [Clients.Notifications]
  Protocol = "http"
  Host = "localhost"
  Port = 48060

  [Clients.Scheduler]
  Protocol = "http"
  Host = "localhost"
  Port = 48085

  [Clients.RulesEngine]
  Protocol = "http"
  Host = "localhost"
  Port = 48075
	
  [Clients.VirtualDevice]
  Protocol = "http"
  Host = "localhost"
  Port = 49990
