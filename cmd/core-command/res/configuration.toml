[Writable]
LogLevel = 'INFO'
  [Writable.InsecureSecrets]
    [Writable.InsecureSecrets.DB]
    path = "redisdb"
      [Writable.InsecureSecrets.DB.Secrets]
      username = ""
      password = ""

[Service]
BootTimeout = 30000
CheckInterval = '10s'
Host = 'localhost'
ServerBindAddr = '' # Leave blank so default to Host value unless different value is needed.
Port = 59882
Protocol = 'http'
MaxResultCount = 50000
StartupMsg = 'This is the Core Command Microservice'
Timeout = 45000

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Clients]
  [Clients.core-metadata]
  Protocol = 'http'
  Host = 'localhost'
  Port = 59881

[Databases]
  [Databases.Primary]
  Host = 'localhost'
  Name = 'metadata'
  Port = 6379
  Timeout = 5000
  Type = 'redisdb'

[SecretStore]
Type = 'vault'
Protocol = 'http'
Host = 'localhost'
Port = 8200
# Use the core-meta data secrets due to core-command using core-meta-data's database for persistance.
Path = '/v1/secret/edgex/core-command/'
TokenFile = '/tmp/edgex/secrets/core-command/secrets-token.json'
RootCaCertPath = ''
ServerName = ''
# Number of attempts to retry retrieving secrets before failing to start the service.
AdditionalRetryAttempts = 10
# Amount of time to wait before attempting another retry
RetryWaitPeriod = "1s"
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'

