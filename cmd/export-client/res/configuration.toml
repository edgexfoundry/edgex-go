[Writable]
LogLevel = 'INFO'

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'localhost'
Port = 48071
Protocol = 'http'
MaxResultCount = 50000
StartupMsg = 'This is the Export Client Microservice'
Timeout = 5000

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = './logs/edgex-export-client.log'

[Clients]
  [Clients.Distro]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48070

  [Clients.Logging]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48061

[Databases]
  [Databases.Primary]
  Host = 'localhost'
  Name = 'exportclient'
  Password = ''
  Port = 27017
  Username = ''
  Timeout = 5000
  Type = 'mongodb'

[SecretStore]
Host = 'localhost'
Port = 8200
Path = '/v1/secrets/edgex/export-client/'
Protocol = 'http'
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'
  AuthToken = 'edgex'
