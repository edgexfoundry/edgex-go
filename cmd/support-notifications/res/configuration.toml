[Writable]
ResendLimit = 2
LogLevel = 'INFO'

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'localhost'
Port = 48060
Protocol = 'http'
MaxResultCount = 500000
StartupMsg = 'This is the Support Notifications Microservice'
Timeout = 5000

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = './logs/edgex-support-notifications.log'

[Clients]
  [Clients.edgex-support-logging]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48061

[Databases]
  [Databases.Primary]
  Host = 'localhost'
  Name = 'notifications'
  # Temporarily commented out. Will be pulled back in with secure Redis PR.
  # Password = 'password'
  # Username = 'notifications'
  Password = ''
  Username = ''
  Port = 6379
  Timeout = 5000
  Type = 'redisdb'

[Smtp]
  Host = 'smtp.gmail.com'
  Username = 'username@mail.example.com'
  Password = ''
  Port = 587
  Sender = 'jdoe@gmail.com'
  EnableSelfSignedCert = false
  Subject = 'EdgeX Notification'

[SecretStore]
Host = 'localhost'
Port = 8200
Path = '/v1/secret/edgex/notifications/'
Protocol = 'https'
RootCaCertPath = '/vault/config/pki/EdgeXFoundryCA/EdgeXFoundryCA.pem'
ServerName = 'localhost'
TokenFile = '/vault/config/assets/resp-init.json'
# Number of attemtps to retry retrieving secrets before failing to start the service.
AdditionalRetryAttempts = 10
# Amount of time to wait before attempting another retry
RetryWaitPeriod = "1s"
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'
  AuthToken = 'edgex'

[Startup]
Duration = 30
Interval = 1
