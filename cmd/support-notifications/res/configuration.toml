[Writable]
LogLevel = 'INFO'
ResendLimit = 2
ResendInterval = '5s'
  [Writable.InsecureSecrets]
    [Writable.InsecureSecrets.DB]
    path = "redisdb"
      [Writable.InsecureSecrets.DB.Secrets]
      username = ""
      password = ""

[Service]
HealthCheckInterval = '10s'
Host = 'localhost'
Port = 59860
ServerBindAddr = '' # Leave blank so default to Host value unless different value is needed.
StartupMsg = 'This is the Support Notifications Microservice'
MaxResultCount = 50000
MaxRequestSize = 0 # Not curently used. Defines the maximum size of http request body in bytes
RequestTimeout = '5s'

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Databases]
  [Databases.Primary]
  Host = 'localhost'
  Name = 'notifications'
  Port = 6379
  Timeout = 5000
  Type = 'redisdb'

[Smtp]
  Host = 'smtp.gmail.com'
  Username = 'username@mail.example.com'
  Password = ''
  Port = 587
  Sender = 'jdoe@gmail.com'
  EnableSelfSignedCert = false
  Subject = 'EdgeX Notification'

[SecretStore]
Type = 'vault'
Protocol = 'http'
Host = 'localhost'
Port = 8200
Path = 'support-notifications/'
TokenFile = '/tmp/edgex/secrets/support-notifications/secrets-token.json'
RootCaCertPath = ''
ServerName = ''
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'

