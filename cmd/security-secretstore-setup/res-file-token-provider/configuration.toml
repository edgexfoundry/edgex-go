LogLevel = "DEBUG"

[SecretStore]
Type = "vault"
Protocol = "http"
Host = "localhost"
Port = 8200
ServerName = ""
CaFilePath = ""

[TokenFileProvider]
PrivilegedTokenPath = "/run/edgex/secrets/tokenprovider/secrets-token.json"
ConfigFile = "res-file-token-provider/token-config.json"
OutputDir = "/tmp/edgex/secrets"
OutputFilename = "secrets-token.json"
DefaultTokenTTL = "1h"
