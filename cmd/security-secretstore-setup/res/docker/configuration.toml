# This is a TOML config file for EdgeX secret-securitystore-setup service.

[Writable]
LogLevel = 'DEBUG'

[Logging]
EnableRemote = false
File = './logs/security-secretstore-setup.log'

[SecretService]
scheme = "https"
server = "edgex-vault"
port = 8200
certpath = "v1/secret/edgex/pki/tls/edgex-kong"
cafilepath = "/tmp/edgex/secrets/ca/ca.pem"
certfilepath = "/tmp/edgex/secrets/edgex-kong/server.crt"
keyfilepath = "/tmp/edgex/secrets/edgex-kong/server.key"
tokenfolderpath = "/vault/config/assets"
tokenfile = "resp-init.json"
vaultsecretshares = 5
vaultsecretthreshold = 3

[Startup]
Duration = 30
Interval = 1

[Databases]
  [Databases.admin]
  Username = "admin"

  [Databases.authorization]
  Username = "admin"

  [Databases.config]
  Username = "admin"

  [Databases.local]
  Username = "admin"

  [Databases.metadata]
  Service = "metadata"
  Username = "meta"

  [Databases.coredata]
  Service = "coredata"
  Username = "core"

  [Databases.rulesengine]
  Service = "rulesengine"
  Username = "rulesengine"

  [Databases.notifications]
  Service = "notifications"
  Username = "notifications"

  [Databases.scheduler]
  Service = "scheduler"
  Username = "scheduler"

  [Databases.logging]
  Service = "logging"
  Username = "logging"

  [Databases.exportclient]
  Service = "exportclient"
  Username = "exportclient"

  [Databases.application-service]
  Service = "appservice"
  Username = "appservice"
