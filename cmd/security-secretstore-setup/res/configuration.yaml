LogLevel: DEBUG
SecretStore:
  Type: openbao
  Protocol: http
  Host: localhost
  Port: 8200
  CertPath: ""
  CaFilePath: ""
  CertFilePath: ""
  KeyFilePath: ""
  TokenFolderPath: /openbao/config/assets
  TokenFile: resp-init.json
  SecretShares: 5
  SecretThreshold: 3
  TokenProvider: /security-file-token-provider
  TokenProviderArgs:
    - "-configDir"
    - res-file-token-provider
  TokenProviderType: oneshot
  TokenProviderAdminTokenPath: /run/edgex/secrets/tokenprovider/secrets-token.json
  PasswordProvider: ""
  PasswordProviderArgs: []
  RevokeRootTokens: true
Database:
  Host: "localhost"
  Port: 5432
  Timeout: "5s"
  Type: "postgres"
Databases:
  metadata:
    Service: core-metadata
    Username: core_metadata
  coredata:
    Service: core-data
    Username: core_data
  corekeeper:
    Service: core-keeper
    Username: core_keeper
  notifications:
    Service: support-notifications
    Username: support_notifications
  scheduler:
    Service: support-scheduler
    Username: support_scheduler
  securityproxyauth:
    Service: security-proxy-auth
    Username: security_proxy_auth
SecureMessageBus:
  Type: none
  KuiperConfigPath: /tmp/kuiper/edgex.yaml
  KuiperConnectionsPath: /tmp/kuiper-connections/connection.yaml
  Services:
    command:
      Service: core-command
    metadata:
      Service: core-metadata
    coredata:
      Service: core-data
    corekeeper:
      Service: core-keeper
    rulesengine:
      Service: app-rules-engine
    notifications:
      Service: support-notifications
    scheduler:
      Service: support-scheduler
Service:
  Host: localhost
  Port: 59843
  StartupMsg: "This is the security-secretstore-setup microservice"
  RequestTimeout: "5s"
  EnableNameFieldEscape: true # The name field escape could allow the system to use special or Chinese characters in the different name fields, including device, profile, and so on.  If the EnableNameFieldEscape is false, some special characters might cause system error.
  CORSConfiguration:
    EnableCORS: false
    CORSAllowCredentials: false
    CORSAllowedOrigin: "https://localhost"
    CORSAllowedMethods: "GET, POST, PUT, PATCH, DELETE"
    CORSAllowedHeaders: "Authorization, Accept, Accept-Language, Content-Language, Content-Type, X-Correlation-ID"
    CORSExposeHeaders: "Cache-Control, Content-Language, Content-Length, Content-Type, Expires, Last-Modified, Pragma, X-Correlation-ID"
    CORSMaxAge: 3600
