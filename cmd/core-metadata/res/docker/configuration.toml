[Writable]
LogLevel = 'INFO'
EnableValueDescriptorManagement = false

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'edgex-core-metadata'
Port = 48081
Protocol = 'http'
MaxResultCount = 50000
StartupMsg = 'This is the EdgeX Core Metadata Microservice'
Timeout = 5000

[Registry]
Host = 'edgex-core-consul'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = true
File = '/edgex/logs/edgex-core-metadata.log'

[Clients]
  [Clients.Logging]
  Protocol = 'http'
  Host = 'edgex-support-logging'
  Port = 48061
  [Clients.Notifications]
  Protocol = 'http'
  Host = 'edgex-support-notifications'
  Port = 48060
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'edgex-core-data'
  Port = 48080

[Databases]
  [Databases.Primary]
  Host = 'edgex-redis'
  Name = 'metadata'
  Password = 'password'
  Port = 6379
  Username = 'meta'
  Timeout = 5000
  Type = 'redisdb'

[Notifications]
PostDeviceChanges = true
Slug = 'device-change-'
Content = 'Device update: '
Sender = 'edgex-core-metadata'
Description = 'Metadata device notice'
Label = 'metadata'

[SecretStore]
Host = 'edgex-vault'
Port = 8200
Path = '/v1/secret/edgex/metadata/'
Protocol = 'https'
RootCaCertPath = '/tmp/edgex/secrets/ca/ca.pem'
ServerName = 'edgex-vault'
TokenFile = '/tmp/edgex/secrets/edgex-core-metadata/secrets-token.json'
# Number of attemtps to retry retrieving secrets before failing to start the service.
AdditionalRetryAttempts = 10
# Amount of time to wait before attempting another retry
RetryWaitPeriod = "1s"
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'

[Startup]
Duration = 30
Interval = 1
