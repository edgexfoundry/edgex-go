ScheduleInterval = 500

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'edgex-support-scheduler'
Port = 48085
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is the Support Scheduler Microservice'
Timeout = 5000

[Registry]
Host = 'edgex-core-consul'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = '/edgex/logs/edgex-support-scheduler.log'

[Clients]
  [Clients.Metadata]
  Protocol = 'http'
  Host = 'edgex-core-metadata'
  Port = 48081

  [Clients.Logging]
  Protocol = 'http'
  Host = 'edgex-support-logging'
  Port = 48061

[Schedules]
    [Schedules.Midnight]
    Name = 'midnight'
    Start = '20180101T000000'
    Frequency = 'P1D'

[ScheduleEvents]
    [ScheduleEvents.ScrubPushed]
    Name = 'scrub-pushed-events'
    Host = 'edgex-core-data'
    Port = 48080
    Protocol = 'http'
    Method = 'DELETE'
    Service = 'core-data'
    Path = 'api/v1/event/scrub'
    Schedule = 'midnight'
    Scheduler = 'support-scheduler'

    [ScheduleEvents.ScrubAged]
    Name = 'scrub-aged-events'
    Host = 'edgex-core-data'
    Port = 48080
    Protocol = 'http'
    Method = 'DELETE'
    Service = 'core-data'
    Path = 'api/v1/event/removeold/age/604800000'
    Schedule = 'midnight'
    Scheduler = 'support-scheduler'






