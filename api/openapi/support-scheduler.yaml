          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntervalResponse'
    delete:
      summary: "Deletes an interval according to the specified ID. Associated actions will also be deleted."
      responses:
        '204':
          description: "Delete successful"
          headers:
            X-Correlation-ID:
