openapi: 3.0.0
info:
  title: support-logging
  version: 1.2.0
servers:
- url: http://localhost:48061/api
paths:
  /v1/config:
    get:
      description: Fetch the current state of the service's configuration.
      responses:
        200:
          description: The service's configuration as JSON document
        400:
          description: Request is invalid or unparseable or if the
            underlying configuration cannot be serialized to JSON properly.
  /v1/logs:
    post:
      description: Create a new log entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogEntry'
        required: true
      responses:
        202:
          description: Accepted to clients with timestamp being accepted.
        400:
          description: Creation request is malformed
  /v1/logs/keywords/{keywords}/{start}/{end}:
    delete:
      parameters:
      - name: keywords
        in: path
        description: Accepting multiple keywords separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: Count of the number of log entries being deleted
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/keywords/{keywords}/{start}/{end}/{limit}:
    get:
      parameters:
      - name: keywords
        in: path
        description: Accepting multiple keywords separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: limit
        in: path
        description: The maximum number of records to fetch
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: List a collection of log entries whose message containing any
            of the specified keywords and being created between the specified start
            and end dates, limited in size by the limit parameter
        413:
          description: If the number of events exceeds the current max limit
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/logLevels/{logLevels}/originServices/{originServices}/{start}/{end}:
    delete:
      parameters:
      - name: logLevels
        in: path
        description: Accepting multiple logLevels separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: originServices
        in: path
        description: Accepting multiple origin services separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: Count of the number of log entries being deleted
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/logLevels/{logLevels}/originServices/{originServices}/{start}/{end}/{limit}:
    get:
      parameters:
      - name: logLevels
        in: path
        description: Accepting multiple logLevels separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: originServices
        in: path
        description: Accepting multiple origin services separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: limit
        in: path
        description: The maximum number of records to fetch
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: List a collection of log entries matching any of the specified
            logLevels, origin services, and also being created between the specified
            start and end dates, limited in size by the limit parameter
        413:
          description: If the number of events exceeds the current max limit
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/logLevels/{logLevels}/{start}/{end}:
    delete:
      parameters:
      - name: logLevels
        in: path
        description: Accepting multiple logLevels separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: Count of the number of log entries being deleted
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/logLevels/{logLevels}/{start}/{end}/{limit}:
    get:
      parameters:
      - name: logLevels
        in: path
        description: Accepting multiple logLevels separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: limit
        in: path
        description: The maximum number of records to fetch
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: List a collection of log entries matching any of the specified
            logLevels and being created between the specified start and end dates,
            limited in size by the limit parameter
        413:
          description: If the number of events exceeds the current max limit
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/originServices/{originServices}/{start}/{end}:
    delete:
      parameters:
      - name: originServices
        in: path
        description: Accepting multiple origin services separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: Count of the number of log entries being deleted
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/originServices/{originServices}/{start}/{end}/{limit}:
    get:
      parameters:
      - name: originServices
        in: path
        description: Accepting multiple origin services separated by comma
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: limit
        in: path
        description: The maximum number of records to fetch
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: List a collection of log entries matching any of the specified
            origin services and being created between the specified start and end
            dates, limited in size by the limit parameter
        413:
          description: if the number of events exceeds the current max limit
        500:
          description: for unknown or unanticipated issues.
  /v1/logs/removeold/age/{age}:
    delete:
      parameters:
      - name: age
        in: path
        description: Minimum age in milliseconds from created timestamp that a log entry
          should be in order to be removed
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: Count of the number of log entries being deleted
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/{limit}:
    get:
      parameters:
      - name: limit
        in: path
        description: The maximum number of records to fetch
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: List a collection of log entries, limited in size by the limit
            parameter
        413:
          description: If the number of events exceeds the current max limit
        500:
          description: For unknown or unanticipated issues.
  /v1/logs/{start}/{end}:
    delete:
      parameters:
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: Count of the number of log entries being deleted
        503:
          description: For unknown or unanticipated issues.
  /v1/logs/{start}/{end}/{limit}:
    get:
      parameters:
      - name: start
        in: path
        description: Start date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: end
        in: path
        description: End date in long form
        required: true
        style: simple
        explode: false
        schema:
          type: number
      - name: limit
        in: path
        description: The maximimum number of records to fetch
        required: true
        style: simple
        explode: false
        schema:
          type: number
      responses:
        200:
          description: List a collection of log entries created between the specified
            start and end dates, limited in size by the limit parameter
        413:
          description: If the number of events exceeds the current max limit
        500:
          description: For unknown or unanticipated issues.
  /v1/ping:
    get:
      description: Test service providing an indication that the service is available.
      responses:
        200:
          description: Return value of "pong"
        503:
          description: For unknown or unanticipated issues
  /version:
    get:
      description: Get the API version
      responses:
        200:
          description: The service's API version as JSON document
components:
  schemas:
    LogEntry:
      title: LogEntry Schema
      required:
      - logLevel
      - message
      - originService
      type: object
      properties:
        created:
          minimum: 0
          type: integer
          description: The creation timestamp
        logLevel:
          type: string
          enum:
          - TRACE
          - DEBUG
          - INFO
          - WARN
          - ERROR
        message:
          type: string
        originService:
          type: string
