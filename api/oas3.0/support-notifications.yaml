components:
  schemas:
    Error:
      title: Error Schema
      required:
      - error
      - status
      - timestamp
      type: object
      properties:
        error:
          type: string
        exception:
          type: string
          description: The exception class in the code
        message:
          type: string
        path:
          type: string
        status:
          type: integer
          description: HTTP status code
        timestamp:
          type: integer
    Notification:
      title: Notification Schema
      required:
      - category
      - content
      - sender
      - severity
      - slug
      type: object
      properties:
        category:
          type: string
          enum:
          - SECURITY
          - HW_HEALTH
          - SW_HEALTH
        content:
          type: string
        created:
          minimum: 0
          type: integer
          description: The creation timestamp
        description:
          type: string
        id:
          type: string
          description: generated and used by system, and users can ignore this property
        labels:
          uniqueItems: true
          type: array
          items:
            type: string
        modified:
          minimum: 0
          type: integer
          description: The last modification timestamp
        sender:
          type: string
        severity:
          type: string
          enum:
          - CRITICAL
          - NORMAL
        slug:
          type: string
          description: A meaningful identifier provided by client
        status:
          type: string
          enum:
          - NEW
          - PROCESSED
          - ESCALATED
    NotificationArray:
      title: The Array of Notification
      type: array
      items:
        $ref: '#/components/schemas/Notification'
    Subscription:
      title: Subscription Schema
      required:
      - channels
      - receiver
      - slug
      type: object
      properties:
        channels:
          uniqueItems: true
          type: array
          items:
            type: object
            anyOf:
            - $ref: '#/components/schemas/RESTfulChannel'
            - $ref: '#/components/schemas/EMAILChannel'
        created:
          minimum: 0
          type: integer
          description: The creation timestamp
        description:
          type: string
        id:
          type: string
        modified:
          minimum: 0
          type: integer
          description: The last modification timestamp
        receiver:
          type: string
        slug:
          type: string
          description: A meaningful identifier provided by client
        subscribedCategories:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
            - SECURITY
            - HW_HEALTH
            - SW_HEALTH
        subscribedLabels:
          uniqueItems: true
          type: array
          items:
            type: string
    SubscriptionArray:
      title: The Array of Subscription
      type: array
      items:
        $ref: '#/components/schemas/Subscription'
    Transmission:
      title: Transmission Schema
      required:
      - channel
      - notification
      - receiver
      - records
      - resendCount
      - status
      type: object
      properties:
        channel:
          type: object
          oneOf:
          - $ref: '#/components/schemas/RESTfulChannel'
          - $ref: '#/components/schemas/EMAILChannel'
        created:
          minimum: 0
          type: integer
          description: The creation timestamp
        id:
          type: string
        modified:
          minimum: 0
          type: integer
          description: The last modification timestamp
        notification:
          $ref: '#/components/schemas/Notification'
        receiver:
          type: string
        records:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/TransmissionRecord'
        resendCount:
          minimum: 0
          type: integer
        status:
          type: string
          enum:
          - FAILED
          - SENT
          - ACKNOWLEDGED
          - TRXESCALATED
    TransmissionArray:
      title: The Array of Transmission
      type: array
      items:
        $ref: '#/components/schemas/Transmission'
    EMAILChannel:
      required:
      - mailAddresses
      - type
      type: object
      properties:
        mailAddresses:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            type: string
        type:
          type: string
          enum:
          - EMAIL
    RESTfulChannel:
      required:
      - type
      - url
      type: object
      properties:
        contentType:
          type: string
        httpMethod:
          type: string
          enum:
          - POST
          - PUT
        type:
          type: string
          enum:
          - REST
        url:
          type: string
    TransmissionRecord:
      required:
      - sent
      - status
      type: object
      properties:
        response:
          type: string
        sent:
          minimum: 0
          type: integer
          description: The sending timestamp
        status:
          type: string
          enum:
          - FAILED
          - SENT
          - ACKNOWLEDGED
  requestBodies:
    Subscription:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Subscription'
      required: true
