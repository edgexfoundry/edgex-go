          type: string
          format: uuid
        intervalId:
          description: "The ID of the interval to which the action is associated."
          type: string
          format: uuid
        name:
          description: "Non-database identifier for an interval action"
          type: string
        parameters:
          description: "Any parameters required by the action"
          type: string
        password:
