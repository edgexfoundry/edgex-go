openapi: 3.0.0
info:
  title: Edgex Foundry - Support Notifications API
  description: This is the definition of the API for the Support Notifications service in the EdgeX Foundry IOT microservice platform. Support Notifications provides functionality for sending notifications via email/REST from the EdgeX Foundry platform.
  version: 2.1.0

servers:
  - url: http://localhost:59860/api/v2
    description: URL for local development and testing

components:
  schemas:
    AddNotificationRequest:
      allOf:
        - $ref: '#/components/schemas/BaseRequest'
      description: "A request to add a new notification."
      type: object
      properties:
        notification:
          $ref: '#/components/schemas/CreateNotification'
      required:
        - notification
    AddSubscriptionRequest:
      allOf:
        - $ref: '#/components/schemas/BaseRequest'
      description: "A request to add a new subscription."
      type: object
      properties:
        subscription:
          $ref: '#/components/schemas/CreateSubscription'
      required:
        - subscription
    BaseRequest:
      description: "Defines basic properties which all use-case specific request DTO instances should support."
      type: object
      properties:
        requestId:
          description: "Uniquely identifies this request. For implementation, recommend this value be generated by the type's constructor."
          type: string
          format: uuid
          example: "e6e8a2f4-eb14-4649-9e2b-175247911369"
        apiVersion:
          description: "A version number shows the API version in DTOs."
          type: string
          example: v2
      required:
        - apiVersion
    BaseResponse:
      description: "Defines basic properties which all use-case specific response DTO instances should support"
      type: object
      properties:
        apiVersion:
          description: "A version number shows the API version in DTOs."
          type: string
        requestId:
          description: "Uniquely identifies the request that resulted in this response."
          type: string
          format: uuid
          example: "e6e8a2f4-eb14-4649-9e2b-175247911369"
        statusCode:
          description: "A numeric code signifying the operational status of the response."
          type: integer
        message:
          description: "A field that can contain a free-form message, such as an error message."
          type: string
    BaseWithIdResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      description: "Defines basic properties which all use-case specific response DTO instances should support"
      type: object
      properties:
        id:
          description: "The unique identifier for the instance."
          type: string
          format: uuid
    BaseWithTotalCountResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      description: "Defines basic properties which all use-case specific response DTO instances should support"
      type: object
      properties:
        totalCount:
          description: "The total count of all multi instances."
          type: integer
    RESTAddress:
      description: "The REST address shows the information indicating how to contact a specific endpoint by HTTP protocol."
      type: object
      properties:
        type:
          description: "Indicates the type of transport to be used in delivering the notification. May be one of the following values: REST, EMAIL."
          type: string
          enum:
            - REST
            - EMAIL
          example: "REST"
        host:
          description: "The host targeted by the action."
          type: string
        port:
          description: "The port to address on the targeted host."
          type: integer
        path:
          description: "The HTTP path at the targeted host for fulfillment of the notification."
          type: string
        httpMethod:
          description: "Indicates which Http verb should be used for the REST endpoint."
          type: string
      required:
        - type
        - host
        - port
        - httpMethod
    EmailAddress:
      description: "The EmailAddress identifies an array of email addresses to which notifications are delivered."
      type: object
      properties:
        type:
          description: "Indicates the type of transport to be used in delivering the notification. May be one of the following values: REST, EMAIL."
          type: string
          enum:
            - REST
            - EMAIL
          example: "EMAIL"
        recipients:
          description: "Recipients (emails) who are interested in receiving notifications."
          type: array
          items:
            type: string
      required:
        - type
        - recipients
    ErrorResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      description: "A response type for returning a generic error to the caller."
      type: object
    ConfigResponse:
      description: "An object containing the service's configuration. Please refer the configuration documentation of each service for more details at [EdgeX Foundry Documentation](https://docs.edgexfoundry.org)."
      type: object
      properties:
        apiVersion:
          description: "A version number shows the API version in DTOs."
          type: string
          example: v2
        config:
          description: "A string-ified representation of the service's configuration. For purposes of this specification, a string has been used since configuration structure differs from service to service."
          type: object
    MetricsResponse:
      description: "A response from the /metrics endpoint providing memory and cpu utilization stats."
      type: object
      properties:
        apiVersion:
          description: "A version number shows the API version in DTOs."
          type: string
          example: v2
        metrics:
          type: object
          properties:
            memAlloc:
              description: "Alloc is bytes of allocated heap objects which is a uint64 type integer."
              type: integer
            memFrees:
              description: "Frees is the cumulative count of heap objects freed which is a uint64 type integer."
              type: integer
            memLiveObjects:
              description: "The uint64 type integer of live objects is Mallocs - Frees."
              type: integer
            memMallocs:
              description: "The cumulative count of heap objects allocated which is a uint64 type integer."
              type: integer
            memSys:
              description: "The total bytes of memory obtained from the OS which is a uint64 type integer."
              type: integer
            memTotalAlloc:
              description: "Cumulative bytes allocated for heap objects which is a uint64 type integer."
              type: integer
            cpuBusyAvg:
              description: "A uint8 type integer indicates the average level of CPU utilization"
              type: number
    Notification:
      description: "Defines the content included in a notification"
      type: object
      properties:
        category:
          description: "Categorizes the notification."
          type: string
        content:
          description: "The actual content to be sent as the body of the notification."
          type: string
        contentType:
          description: "Indicates the MIME type/Content-type of the notification's content."
          type: string
        created:
          description: "A timestamp indicating when the notification was created."
          type: integer
        description:
          description: "An optional description of the notification's intent."
          type: string
        id:
          description: "Uniquely identifies the notification"
          type: string
          format: uuid
        labels:
          description: "Arbitrary labels that can be applied to notifications for further categorization or identification."
          type: array
          items:
            type: string
        modified:
          description: "A timestamp indicating when the notification was last modified."
          type: integer
        sender:
          description: "Identifies the sender of a notification, usually the name of sender."
          type: string
        severity:
          description: "Indicates the level of severity for the notification. Current accepted values include: MINOR, NORMAL, CRITICAL"
          type: string
          enum:
            - MINOR
            - NORMAL
            - CRITICAL
        status:
          description: "A status indicating the current processing status of the notification. Accepted values are: NEW, PROCESSED, ESCALATED"
          type: string
          enum:
            - NEW
            - PROCESSED
            - ESCALATED
    CreateNotification:
      description: "Defines the content included in a notification"
      type: object
      properties:
        category:
          description: "Categorizes the notification."
          type: string
        content:
          description: "The actual content to be sent as the body of the notification."
          type: string
        contentType:
          description: "Indicates the MIME type/Content-type of the notification's content."
          type: string
        description:
          description: "An optional description of the notification's intent."
          type: string
        labels:
          description: "Arbitrary labels that can be applied to notifications for further categorization or identification."
          type: array
          items:
            type: string
        sender:
          description: "Identifies the sender of a notification, usually the name of sender."
          type: string
        severity:
          description: "Indicates the level of severity for the notification. Current accepted values include: MINOR, NORMAL, CRITICAL"
          type: string
          enum:
            - MINOR
            - NORMAL
            - CRITICAL
        status:
          description: "A status indicating the current processing status of the notification. Accepted values are: NEW, PROCESSED, ESCALATED"
          type: string
          enum:
            - NEW
            - PROCESSED
            - ESCALATED
      required:
        - content
        - sender
        - severity
    NotificationResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      description: "A response type for returning a notification to the caller."
      type: object
      properties:
        notification:
          $ref: '#/components/schemas/Notification'
    MultiNotificationsResponse:
      allOf:
        - $ref: '#/components/schemas/BaseWithTotalCountResponse'
      description: "A response type for returning Notifications to the caller."
      type: object
      properties:
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/Notification'
    PingResponse:
      description: "Provides a response containing the API version and current server timestamp."
      type: object
      properties:
        apiVersion:
          description: "A version number shows the API version in DTOs."
          type: string
          example: v2
        timestamp:
          description: "Outputs the current server timestamp in RFC1123 format"
          example: "Mon, 02 Jan 2006 15:04:05 MST"
          type: string
    Subscription:
      description: "Define address information for a party interested in receiving notifications."
      type: object
      properties:
        id:
          description: "Uniquely identifies the subscription"
          type: string
          format: uuid
        created:
          description: "A timestamp indicating when the subscription was created."
          type: integer
        modified:
          description: "A timestamp indicating when the subscription was last modified."
          type: integer
        name:
          description: "A meaningful identifier for the subscription."
          type: string
        channels:
          description: "Indicates how this subscription is capable of receiving notifications."
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/RESTAddress'
              - $ref: '#/components/schemas/EmailAddress'
        categories:
          description: "Links the subscription to one or more categories of notification."
          type: array
          items:
            type: string
        labels:
          description: "Arbitrary labels that can be applied to the subscription for further categorization or identification."
          type: array
          items:
            type: string
        description:
          description: "An optional description of the subscription's intent."
          type: string
        receiver:
          description: "The name of the party interested in the notification."
          type: string
        resendLimit:
          description: "The retry limit for attempts to send notifications."
          type: integer
        resendInterval:
          description: "The interval in ISO 8691 format of resending the notification."
          type: string
        adminState:
          description: Admin state
          type: string
          enum:
            - LOCKED
            - UNLOCKED
    CreateSubscription:
      description: "Create address information for a party interested in receiving notifications."
      type: object
      properties:
        name:
          description: "A meaningful identifier for the subscription."
          type: string
        channels:
          description: "Indicates how this subscription is capable of receiving notifications."
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/RESTAddress'
              - $ref: '#/components/schemas/EmailAddress'
        categories:
          description: "Links the subscription to one or more categories of notification."
          type: array
          items:
            type: string
        labels:
          description: "Arbitrary labels that can be applied to the subscription for further categorization or identification."
          type: array
          items:
            type: string
        description:
          description: "An optional description of the subscription's intent."
          type: string
        receiver:
          description: "The name of the party interested in the notification."
          type: string
        resendLimit:
          description: "The retry limit for attempts to send notifications."
          type: integer
        resendInterval:
          description: "The interval in ISO 8691 format of resending the notification."
          type: string
        adminState:
          description: Admin state
          type: string
          enum:
            - LOCKED
            - UNLOCKED
      required:
        - name
        - channels
        - receiver
        - adminState
    UpdateSubscription:
      description: "Update address information for a party interested in receiving notifications."
      type: object
      properties:
        id:
          description: "Uniquely identifies the subscription"
          type: string
          format: uuid
        name:
          description: "A meaningful identifier for the subscription."
          type: string
        channels:
          description: "Indicates how this subscription is capable of receiving notifications."
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/RESTAddress'
              - $ref: '#/components/schemas/EmailAddress'
        categories:
          description: "Links the subscription to one or more categories of notification."
          type: array
          items:
            type: string
        labels:
          description: "Arbitrary labels that can be applied to the subscription for further categorization or identification."
          type: array
          items:
            type: string
        description:
          description: "An optional description of the subscription's intent."
          type: string
        receiver:
          description: "The name of the party interested in the notification."
          type: string
        resendLimit:
          description: "The retry limit for attempts to send notifications."
          type: integer
        resendInterval:
          description: "The interval in ISO 8691 format of resending the notification."
          type: string
        adminState:
          description: Admin state (locked/unlocked)
          type: string
    SubscriptionResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      description: "A response type for returning a Subscription to the caller."
      type: object
      properties:
        subscription:
          $ref: '#/components/schemas/Subscription'
    MultiSubscriptionsResponse:
      allOf:
        - $ref: '#/components/schemas/BaseWithTotalCountResponse'
      description: "A response type for returning Subscriptions to the caller."
      type: object
      properties:
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/Subscription'
    Transmission:
      description: "Records an individual attempt to send a notification, whether successful or not."
      type: object
      properties:
        channel:
          oneOf:
            - $ref: '#/components/schemas/RESTAddress'
            - $ref: '#/components/schemas/EmailAddress'
        created:
          description: "A timestamp indicating when the transmission was created."
          type: integer
        id:
          description: "Uniquely identifies the transmission"
          type: string
          format: uuid
        notificationId:
          description: "The id of the notification to be sent"
          type: string
          format: uuid
        subscriptionName:
          description: "The name of the subscription interested in the notification."
          type: string
        records:
          description: "Contains the result of all attempts to deliver this particular transmission."
          type: array
          items:
            $ref: '#/components/schemas/TransmissionRecord'
        resendCount:
          description: "Indicates how many time resend has been attempted for the transmission."
          type: integer
        status:
          description: "Indicates the most recent success/failure of a given transmission attempt. Accepted values are: ACKNOWLEDGED, FAILED, SENT, RESENDING, ESCALATED"
          type: string
          enum:
            - ACKNOWLEDGED
            - FAILED
            - SENT
            - ESCALATED
            - RESENDING
    TransmissionRecord:
      description: "Records the result of an individual attempt to transmit a notification."
      type: object
      properties:
        status:
          description: "Indicates the success/failure of a given transmission attempt. Accepted values are: ACKNOWLEDGED, FAILED, SENT, ESCALATED"
          type: string
          enum:
            - ACKNOWLEDGED
            - FAILED
            - SENT
            - ESCALATED
        response:
          description: "Records any response received when attempting the transmission. An HTTP error or SMTP failure will be logged here."
          type: string
        sent:
          description: "The timestamp of the transmission attempt."
          type: integer
    TransmissionResponse:
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
      description: "A response type for returning a Transmission to the caller."
      type: object
      properties:
        transmission:
          $ref: '#/components/schemas/Transmission'
    MultiTransmissionsResponse:
      allOf:
        - $ref: '#/components/schemas/BaseWithTotalCountResponse'
      description: "A response type for returning Transmissions to the caller."
      type: object
      properties:
        transmissions:
          type: array
          items:
            $ref: '#/components/schemas/Transmission'
    UpdateSubscriptionRequest:
      allOf:
        - $ref: '#/components/schemas/BaseRequest'
      description: "A request to update an existing Subscription. 'id' or 'name' must be populated in order to identify the subscription. Any other property that is populated in the request will be updated. Empty/blank properties will not be considered."
      type: object
      properties:
        subscription:
          $ref: '#/components/schemas/UpdateSubscription'
      required:
        - subscription
    VersionResponse:
      description: "A response returned from the /version endpoint whose purpose is to report out the latest version supported by the service."
      type: object
      properties:
        apiVersion:
          description: "A version number shows the API version in DTOs."
          type: string
          example: v2
        version:
          description: "The latest version supported by the service."
          type: string
    SecretRequest:
      allOf:
        - $ref: '#/components/schemas/BaseRequest'
      description: Defines the secret data to be stored
      type: object
      properties:
        path:
          description: Specifies the type or location of the secret to store
          type: string
        secretData:
          description: A list of the key/value pairs of secret data to store
          type: array
          items:
            $ref: '#/components/schemas/SecretDataKeyValue'
      required:
        - path
        - secrets
    SecretDataKeyValue:
      description: Defines a key/value pair of secret data
      type: object
      properties:
        key:
          description: The key to identify the secret data
          type: string
          example: "appsecret"
        value:
          description: The value of the secret data
          type: string
          example: "appsecret-value"
      required:
        - key
        - value
  parameters:
    offsetParam:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: "The number of items to skip before starting to collect the result set."
    limitParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: -1
        default: 20
      description: "The numbers of items to return.  Specify -1 will return all remaining items after offset.  The maximum will be the MaxResultCount as defined in the configuration of service."
    correlatedRequestHeader:
      in: header
      name: X-Correlation-ID
      description: "A unique identifier correlating a request to its associated response, facilitating tracing through being included on requests originating from the initiating request."
      schema:
        type: string
        format: uuid
      example: "14a42ea6-c394-41c3-8bcd-a29b9f5e6835"
  headers:
    correlatedResponseHeader:
      description: "A response header that returns the unique correlation ID used to initiate the request."
      schema:
        type: string
        format: uuid
      example: "14a42ea6-c394-41c3-8bcd-a29b9f5e6835"
  examples:
    200Example:
      value:
        apiVersion: "v2"
        statusCode: 200
    202Example:
      value:
        apiVersion: "v2"
        statusCode: 202
    400Example:
      value:
        apiVersion: "v2"
        statusCode: 400
        message: "Bad Request"
    404Example:
      value:
        apiVersion: "v2"
        statusCode: 404
        message: "Not Found"
    416Example:
      value:
        apiVersion: "v2"
        statusCode: 416
        message: "Range Not Satisfiable"
    500Example:
      value:
        apiVersion: "v2"
        statusCode: 500
        message: "Internal Server Error"
    SubscriptionRequestExample:
      value:
        - apiVersion: "v2"
          subscription:
            name: subscriptionA
            channels:
              - type: EMAIL
                recipients:
                  - 123@gamil.com
                  - abc@gamil.com
              - type: REST
                host: 123.123.0.1
                port: 123
                httpMethod: GET
            categories:
              - daily-notify
            labels:
              - daily
            receiver: receiverA
            resendLimit: 0
            resendInterval: 1h
            adminState: UNLOCKED
    UpdateSubscriptionsExample:
      value:
        - apiVersion: "v2"
          statusCode: 200
        - apiVersion: "v2"
          statusCode: 404
          message: "Not Found"
        - apiVersion: "v2"
          statusCode: 500
          message: "Internal Server Error"
    SubscriptionResponseExample:
      value:
        apiVersion: v2
        statusCode: 200
        subscription:
          id: 25d4a9d3-0a9b-469f-8ce0-4a5ba1f7b152
          name: subscriptionB
          channels:
            - type: EMAIL
              recipients:
                - 123@gamil.com
                - abc@gamil.com
            - type: REST
              host: 123.123.0.1
              port: 123
              httpMethod: GET
          receiver: receiverA
          categories:
            - daily-notify
          labels:
            - daily
          created: 1616659630356
          modified: 1616660213552
          resendInterval: 1h
          adminState: UNLOCKED
    MultiSubscriptionsResponseExample:
      value:
        apiVersion: "v2"
        statusCode: 200
        totalCount: 3
        subscriptions:
            - id: 25d4a9d3-0a9b-469f-8ce0-4a5ba1f7b152
              name: subscriptionB
              channels:
                - type: EMAIL
                  recipients:
                    - 123@gamil.com
                    - abc@gamil.com
                - type: REST
                  host: 123.123.0.1
                  port: 123
                  httpMethod: GET
              receiver: receiverA
              categories:
                - daily-notify
              labels:
                - daily
              created: 1616659630356
              modified: 1616660213552
              resendInterval: 1h
              adminState: UNLOCKED
    NotificationRequestExample:
      value:
        - apiVersion: "v2"
          notification:
            category: "daily-notify"
            content: "content"
            contentType: "string"
            description: "device notice"
            labels:
              - daily
            sender: "core-metadata"
            severity: "CRITICAL"
            status: "NEW"
    NotificationResponseExample:
      value:
        apiVersion: "v2"
        statusCode: 200
        notification:
          id: e6e8a2f4-eb14-4649-9e2b-175247911369
          category: "daily-notify"
          contentType: "string"
          description: "device notice"
          labels:
            - daily
          sender: "core-metadata"
          severity: "CRITICAL"
          status: "PROCESSED"
          created: 1616659630356
          modified: 1616660213552
    MultiNotificationResponseExample:
      value:
        apiVersion: "v2"
        statusCode: 200
        totalCount: 3
        notifications:
          - id: e6e8a2f4-eb14-4649-9e2b-175247911369
            category: "daily-notify"
            contentType: "string"
            description: "device notice"
            labels:
              - daily
            sender: "core-metadata"
            severity: "CRITICAL"
            status: "PROCESSED"
            created: 1616659630356
            modified: 1616660213552
    TransmissionResponseExample:
      value:
        apiVersion: "v2"
        statusCode: 200
        transmission:
          id: 3fa85f64-5717-4562-b3fc-2c963f66afa6
          notificationId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
