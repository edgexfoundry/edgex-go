              host: "localhost"
              port: 59860
              httpMethod: "POST"
          records:
            - status: "SENT"
              response: "POST request for /"
              sent: 1616659630356
          status: "SENT"
          created: 1616659630356
    MultiTransmissionResponseExample:
      value:
        apiVersion: "v2"
        statusCode: 200
        totalCount: 3
        transmissions:
          - id: 3fa85f64-5717-4562-b3fc-2c963f66afa6
            notificationId: 3fa85f64-5717-4562-b3fc-2c963f66afa6
            subscriptionName: "subscriptionA"
            channel:
              - type: "REST"
                host: "localhost"
                port: 59860
                httpMethod: "POST"
            records:
              - status: "SENT"
                response: "POST request for /"
                sent: 1616659630356
            status: "SENT"
            created: 1616659630356
    MultiPOSTStatusExample:
      value:
        - apiVersion: "v2"
          requestId: "592b98aa-1e4e-46f2-992a-9e6ef844270f"
          statusCode: 201
          id: "6f52dc3c-5548-4142-baa6-052ac4bece93"
          message: ""
        - apiVersion: "v2"
          requestId: "d3742440-c319-4a9f-a488-b54cf992e143"
          statusCode: 409
          message: "Duplicated"
        - apiVersion: "v2"
          requestId: "791846bd-e702-4c7a-9d22-3ceee2f08427"
          statusCode: 500
          message: "Internal Server Error"
paths:
  /cleanup:
    parameters:
      - $ref: '#/components/parameters/correlatedRequestHeader'
    delete:
      summary: "Deletes all notifications and the corresponding transmissions."
      responses:
        '202':
          description: "Request has been accepted"
          headers:
            X-Correlation-ID:
              $ref: '#/components/headers/correlatedResponseHeader'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
              examples:
                202Example:
                  $ref: '#/components/examples/202Example'
        '500':
          description: "An unexpected error occurred on the server"
          headers:
            X-Correlation-ID:
              $ref: '#/components/headers/correlatedResponseHeader'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                500Example:
                  $ref: '#/components/examples/500Example'
  /cleanup/age/{age}:
    parameters:
      - $ref: '#/components/parameters/correlatedRequestHeader'
      - name: age
        in: path
